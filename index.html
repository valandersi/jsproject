	<meta charset="UTF-8">

<body>

<p>Какой язык вы знаете?</p>
<input type="radio" name="lang" value="HTML">HTML<br/>
<input type="radio" name="lang" value="CSS">CSS<br/>
<input type="radio" name="lang" value="JS">JS<br/>
<input type="radio" name="lang" value="PHP">PHP<br/>
<p class="result"></p>
<script>
"use strict"
var input = document.querySelectorAll('input');
var p = document.querySelector('.result');

for (var i = 0; i < input.length; i++) {
input[i].addEventListener("click", check);
}

function check() {
	p.textContent = "Пользователь знает " + this.value;	
}


//	 Спросите у пользователя какой язык (html, css, js, php) он знает с помощью радио кнопочек. Выведите этот язык в абзац.
</script>
</body>
