<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>

<label for="dateBirth">Введите дату в фомате 31.12.2016 (число.месяц.год)</label><br/><br/>
<input type="text" id="dateBirth"><br/><br/>
<p></p>

<script>
"use strict"
var dateBirth = document.querySelector('#dateBirth');
var result = document.querySelector('p');
dateBirth.addEventListener("blur", date);

function date() {
	var days = ["воскресенье", "понедельник", "вторник", "среда", "четверг", "пятница", "суббота"];
	var str = dateBirth.value;
	var arr1 = str.split(".");
	arr1 = arr1.reverse();
	arr1 = arr1.join("/");
	var date = new Date(arr1);
	var day = date.getDay();
	result.textContent = dateBirth.value + " - " + days[day];
}

//	 Дан инпут. В него вводится дата в формате 31.12.2016. По потери фокуса узнайте день недели (словом), который приходится на эту дату.
</script>
</body>
</html>
