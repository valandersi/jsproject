<body>

<img src="images/1.png" alt=""><br/>
<img src="images/2.png" alt=""><br/>
<img src="images/3.png" alt=""><br/>
<script>
"use strict"
var images = document.querySelectorAll('img');
	
	for (var i = 0; i < images.length; i++) {
		images[i].addEventListener("click", zoom);	
	}
	
function zoom(){
this.style.width = this.offsetWidth * 2 + "px";
}

//	 Даны картинки. По нажатию на любую картинку увеличьте ее в 2 раза.
</script>
</body>
