<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

<body>


<script>
"use strict"
var arr = [123,423,556,24,235,2135235,34]
createUl();
function createUl(){
	var ul = document.createElement("ul");
	var li;
		for (var i = 0; i < arr.length; i++){
		li = document.createElement("li");
		li.textContent = arr[i];
		ul.appendChild(li);
		li.addEventListener("click",edit);			
		}
		
		function edit(){
			this.removeEventListener("click",edit);		
			console.log(this.textContent);
			var inp = document.createElement("input");
			inp.value = this.textContent;
			this.textContent = "";
			this.appendChild(inp);
			inp.focus();
			inp.addEventListener("blur", saveText);
				
				function saveText(){
				this.parentElement.addEventListener("click",edit);
				this.parentElement.textContent = inp.value;
				inp.remove();
				}
		}
	document.body.appendChild(ul);
}


//	 Модифицируйте предыдущую задачу так, чтобы по клику на любую li в ней появлялся инпут, с помощью которого ее можно будет поредактировать.

</script>
</body>
</html>
