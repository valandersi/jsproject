<script>
"use strict"
var td = document.querySelectorAll("td");
	for (var i = 0; i < td.length; i++){
	td[i].addEventListener("click", change);
	}


function change() {
	this.removeEventListener("click", change);
	var elem = this;
	var input = document.createElement("input");
	input.value = this.textContent;
	this.textContent="";
	this.appendChild(input);
	//input.autofocus = true;
	
	var btn = document.createElement("button");
	btn.textContent = "сохранить";
	this.appendChild(btn);
	btn.addEventListener("focus", save);
	
		function save(){
			this.parentElement.addEventListener("click", change);
			var result = input.value; 
			elem.textContent = result;	
		    input.remove();
			btn.remove();
			input.autofocus = false;
		}
	
}
		
		
//	  Дана таблица. По нажатию на ячейку в ней появляется инпут с содержимым этой ячейки и кнопка сохранить. 
//	  Можно поредактировать текст в инпуте, сохранить - и текст ячейки поменяется.

</script>
