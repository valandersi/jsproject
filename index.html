<!DOCTYPE html>
<html lang="ru">

	<meta charset="UTF-8">

<body>

<input type="text" class ="fio">


<script>
"use strict"
var fio = document.querySelector('.fio');
fio.addEventListener("blur", sum);

function sum() {
	var fioSplit = fio.value.split(" ");
	fio.value = fioSplit[0].slice(0,1).toUpperCase() + fioSplit[0].slice(1) + " " + fioSplit[1].slice(0,1).toUpperCase() + fioSplit[1].slice(1)  + " " + fioSplit[2].slice(0,1).toUpperCase() + fioSplit[2].slice(1) 
	
}

//Дан инпут. В него вводится ФИО через пробел. ФИО вводится с маленькой буквы. 
//Сделайте так, чтобы по потери фокуса инпутом, введенные фамилия, имя и отчество автоматически стали записанными с большой буквы (в том же инпуте).

</script>
</body>
</html>
