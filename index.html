<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>

<label for="num">Введите число</label><br/><br/>
<input type="text" id="num"><br/><br/>
<p></p>

<script>
"use strict"
var num = document.querySelector('#num');
var result = document.querySelector('p');
num.addEventListener("keyup", transform);

function transform() {

	var arr = num.value.split("");
	for (var i = 0; i < arr.length; i++) {
	
		if (arr[i] == "3") {
		return result.textContent = "Число содержит 3";
		}
	
	}
	result.textContent ="Число не содержит 3";
	
}

//	 Дан инпут. В него вводится число. Проверьте по вводу, что это число содержит внутри себя цифру 3.
</script>
</body>
</html>
