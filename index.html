<script>
"use strict"


var p = document.querySelector("p");
ucFirst();
function ucFirst(){
	var	result = p.textContent.split(" ");
		for (var i = 0; i < result.length; i++) {
		result[i] = result[i].slice(0,1).toUpperCase() + result[i].slice(1);;
		}
	result = result.join(" ");
	p.textContent = result;
	
	
	
	
}
