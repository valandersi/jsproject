<body>
<p>Введите число</p>
<input type="text"><br/><br/>
<button id="minus_one">-1</button>
<button id="plus_one">+1</button>
<script>
"use strict"
var input = document.querySelector('input');
var btn1 = document.querySelector('#plus_one');
var btn2 = document.querySelector('#minus_one');


btn1.addEventListener("click", plusNum);
btn2.addEventListener("click", minusNum);	

function plusNum(){	
	
	if (input.value < 0) {
	alert("значение меньше 0")
	} else {
	input.value = +input.value + 1;
	}
}

function minusNum(){	
	
	if(input.value <= 0) {
	alert("значение меньше 0")
	} else {
	input.value = +input.value - 1;
	}	
}

//	 Дан инпут. Реализуйте кнопочки +1, -1, которые будут увеличивать или уменьшать на 1 значение инпута. Сделайте так, чтобы это значение не могло стать меньше нуля.
</script>
</body>
