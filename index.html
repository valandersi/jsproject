<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<input type="text">
<button>Click!</button>
<script>
"use strict"
var input = document.querySelector('input');
var btn = document.querySelector('button');
btn.addEventListener("click", random);

function random(){	
input.value = "";
var arrRand = ["а","б","в","г","д","е","ё","ж","з","и","к","л","м","н","о","п","р","с","т","у","ф","х","ц","ч","ш","щ",
			   "ы","ъ","ы","ь","э","ю","я","1","2","3","4","5","6","7","8","9","0"];

	for (var i = 0; i <= 7;i++){	
		var rand = Math.floor((Math.random() * arrRand.length + 1) - 1);
		input.value =  input.value + arrRand[rand];	
	
	}

}

//	 Дан инпут и кнопка. По нажатию на кнопку сгенерируйте случайную строку из 8-ми символов и запишите в инпут.
</script>
</body>
</html>
