<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<p>Введите число</p>
<input type="text">
<p class="result"></p>
<script>
"use strict"
var input = document.querySelector('input');
var p = document.querySelector('.result');
input.addEventListener("blur", timer);


function timer(){	

window.timerID = setInterval(time, 1000);
p.innerHTML = +input.value;
}


function time(){	
	
	p.innerHTML = p.innerHTML - 1;	
	if(p.innerHTML <= 0){
	window.clearInterval(window.timerID);
	}
	
}

//	 Дан инпут. В него вводится число. 
//	 По потери фокуса сделайте так, чтобы в абзаце ниже начал тикать обратный отсчет, начиная с введенного числа. 
//   Когда отсчет дойдет до нуля - он должен закончится.
</script>
</body>
</html>
