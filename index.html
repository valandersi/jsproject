<body>

<p>Включить поле ввода текста?</p>
<input type="checkbox"><br/>
<input type="text" class="inputText">
<script>
"use strict"
var input = document.querySelectorAll('input');
input[0].addEventListener("click", change)
change();

function change(){
	
	input[0].checked ? input[1].style.display = "inline-block" : input[1].style.display = "none";
}
//	  Дан чекбокс. Дан инпут. Сделайте так, что если чекбокс отмечен - инпут видимый, если не отмечен - не видимый.
</script>
