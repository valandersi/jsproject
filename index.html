<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	</style>
</head>
<body>
<p>Тут расположился красивый текст</p>

<script>
"use strict"
var p = document.querySelector("p");
p.addEventListener("click", editText);

function editText(){
	var inp = document.createElement("input");
	inp.value = p.textContent;
	document.body.appendChild(inp);
	inp.focus();
	inp.addEventListener("blur", saveText);
		function saveText(){
		p.textContent = inp.value;
		inp.remove();
		}
}


//	 Дан абзац. Сделайте так, чтобы по клику на него его текст становился в инпуте, с помощью которого можно будет поредактировать текст этого абзаца. 
//	 По потери фокуса инпут должен исчезать, а в абзаце оставаться новый текст.


</script>
</body>
</html>
