<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>

<p>Какой абзац покрасить??</p>
<input type="text"><br/>

<ul>
	<li>Абзац 1</li>
	<li>Абзац 2</li>
	<li>Абзац 3</li>
	<li>Абзац 4</li>
	<li>Абзац 5</li>
</ul>

<script>
"use strict"
var input = document.querySelector("input");
var li = document.querySelectorAll("li");

input.addEventListener("keyup",painting);

function painting() {
	if (li[input.value - 1].style.background == "red"){
	
	li[input.value - 1].style.background = "none";
	input.value = "";
	} else {
	
	li[input.value - 1].style.background = "red";
	input.value = "";
	}

}
//	  Дан инпут. Даны li. В инпут пишется номер. Сделайте так, чтобы по вводу числа, li с заданным номером покрасился в красный цвет.
</script>
</body>
</html>
