<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<p>Введите страны через запятую</p>
<input type="text">
<button>Создать список стран</button>

<script>
"use strict"

var inp = document.querySelector("input");
var btn = document.querySelector("button");
btn.addEventListener("click", createCountry);

function createCountry(){
var arr = inp.value.split(",");
var ul = document.createElement("ul");

	for (var i = 0; i < arr.length; i++) {
	var li = document.createElement("li");
	li.textContent = arr[i];
	ul.appendChild(li);
	}
	
document.body.appendChild(ul);
//	  В инпут через запятую вводятся страны. По нажатию на кнопку сделайте так, чтобы эти страны записались в ul под инпутом (каждая страна отдельный li).
//Россия, Германия, Франция
}
</script>
</body>
</html>
