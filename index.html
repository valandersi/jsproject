<script>
"use strict"

var ggg = function(a){
return kvadrat(a) + kub(a);
};


function kvadrat(a){
return a = a*a;
};

function kub(a){
return a = a*a*a;
};
	

// Дана функция ggg. Она требует первым параметром число, вторым функцию, которая возводит в квадрат, 
// а третьим параметром функцию, которая возводит в куб. Эти функции есть как Function Declaration - kvadrat, kub. Пусть функция ggg вернет сумму квадрата и куба числа. 
</script>
