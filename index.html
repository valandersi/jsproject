<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<p>1235235</p>
<p>7</p>
<p>13</p>
<p>2333</p>
<p>56235235</p>
<p>892</p>
<p>111</p>
<p>53111</p>
<button>Click</button>
<script>
"use strict"
var pAll = document.querySelectorAll('p');
var btn = document.querySelector('button');
btn.addEventListener("click", result);
var arr = [];

function result(){	
	for (var i = 0; i < pAll.length; i++) {	
	
	arr.push(pAll[i].textContent);
	}
	
	var maxNum = Math.max.apply(null,arr);
	
	for (var j = 0; j < pAll.length; j++) {
	
		if (pAll[j].textContent == maxNum) {
		pAll[j].style.background = "red";
		}
	}
}

//	 Даны абзацы с числами. По нажатию на кнопку найдите абзац, в котором хранится максимальное число, и сделайте его красного цвета.
</script>
</body>
</html>
