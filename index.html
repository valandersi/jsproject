<body>
<table border=1>
	<tr>
		<td>1</td>
		<td>153</td>
		<td>43</td>
	</tr>
	<tr>
		<td>57</td>
		<td>25</td>
		<td>31</td>
	</tr>
	<tr>
		<td>115</td>
		<td>97</td>
		<td>54</td>
	</tr>
	<tr>
		<td>3</td>
		<td>116</td>
		<td>42</td>
	</tr>
	
</table>
</br>
<input type="text"></br></br>
<button>Click</button>
<script>
"use strict"

var btn = document.querySelector("button");
var td = document.querySelectorAll("td");
var input = document.querySelector("input");

btn.addEventListener("click", tdMax);

function tdMax(){

	var arr = [];
	for (var i = 0; i < td.length; i++) {
	arr.push(td[i].textContent);
	}
	
	arr.sort(function (a, b) {
    return a - b;
	});
	
	var result = arr.join(",");
	input.value = result;
	
}

//	  Дана таблица с числами. По нажатию на кнопку в инпут под таблицей выведите эти числа через запятую в порядке возрастания.


</script>
</body>
