<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<p>Абзац</p>
<a href="#">следующая строка</a>
<script>
"use strict"
var p = document.querySelector('p');
var a = document.querySelector('a');
var arr = ['один', 'два', 'три'];
var i = 0;
p.textContent = arr[i];
a.addEventListener("click",next);

function next(){
	i++
	if (i <= arr.length - 1){
	p.textContent = arr[i];
	} else {
	i = 0;
	p.textContent = arr[i];
	}
}




//	 Дан абзац. Дан массив строк ['один', 'два', 'три']. 
//	 Под абзацем ссылка 'следующая строка'. По заходу на страницу в абзаце должен стоять нулевой элемент этого массива, 
//	 а по нажатию на ссылку - вставлятся следующий элемент. 
</script>
</body>
</html>
