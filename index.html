<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<p>Введите страну:</p>
<input type="text">


<script>
"use strict"

var inp = document.querySelector("input");
inp.addEventListener("keypress", createCountry);
var p = document.createElement("p");

function createCountry(evt){
	if(evt.keyCode == 13){
		p.textContent += ", " + inp.value;
		document.body.appendChild(p);
		inp.value = "";		
		if(p.textContent.slice(0,1) == ","){
		p.textContent = p.textContent.slice(1);
		};
	}

}

//	  В инпут вводится страна и нажимается Enter. 
//	  По нажатию на Enter сделайте так, чтобы введенные страны записывались в абзац под инпутом через запятую. 
//	  То есть по каждому нажатию Enter в абзац будут добавляться все новые и новые страны.


</script>
</body>
</html>
