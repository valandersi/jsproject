<body>

<input type="text" class ="num">


<script>
"use strict"
var input = document.querySelector('input');
input.addEventListener("blur", sum);

function sum() {
	var result = 0
	var inpSplit = input.value.split(",");
	for (var i = 0; i < inpSplit.length; i++) {
	result += +inpSplit[i];
	}
	
	console.log("Сумма чисел: " + result);
	
	console.log("Среднее арифметическое: " + result / inpSplit.length);
}


//Дан инпут. В него вводятся числа через запятую. По потери фокуса найдите среднее арифметическое этих чисел. 

</script>
