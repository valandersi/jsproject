<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

</head>
<body>
<table border=1>
	<tr>
		<td>1</td>
		<td>153</td>
		<td>43</td>
	</tr>
	<tr>
		<td>57</td>
		<td>25</td>
		<td>31</td>
	</tr>
	<tr>
		<td>115</td>
		<td>97</td>
		<td>54</td>
	</tr>
	<tr>
		<td>3</td>
		<td>116</td>
		<td>42</td>
	</tr>
	
</table>

<button>Click</button>
<script>
"use strict"

var btn = document.querySelector("button");
var td = document.querySelectorAll("td");

btn.addEventListener("click", tdMax);

function tdMax(){

	var arr = [];
	for (var i = 0; i < td.length; i++) {
	
	arr.push(td[i].textContent);
	}
	
	var maxArr = Math.max.apply(null,arr);
	
	
	for (var j = 0; j < td.length; j++){
		if(td[j].textContent == maxArr){
		td[j].style.background = "red";
		}
	}
}

//	  Дана таблица с числами. По нажатию на кнопку найдите ячейку, в которой хранится максимальное число, и сделайте ее фон красным.


</script>
</body>
</html>
