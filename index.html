<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>

<label for="dateBirth">Введите год рождения</label><br/><br/>
<input type="text" id="dateBirth"><br/><br/>
<button>Узнать сколько лет!</button>
<p></p>

<script>
"use strict"
var dateBirth = document.querySelector('#dateBirth');
var btn = document.querySelector('button');
var result = document.querySelector('p');
btn.addEventListener("click", date);

function date() {
	
	var date = new Date();
	var year = date.getFullYear();
	result.textContent = "Вам " + (year - dateBirth.value) + " лет!";
		
//	 Дан инпут. В него вводится год рождения пользователя. По нажатию на кнопку выведите в абзац ниже сколько пользователю лет.
}


</script>
</body>
</html>
