<body>
<h1>Игра угадай число</h1>
<p>Введите число:</p>
<input type="text"><br>
<span></span>
<script>
"use strict"
var inp = document.querySelector("input");
var result = document.querySelector("span");
inp.addEventListener("keyup",predictNum);
<!-- var random = Math.floor(Math.random()*100 + 1); -->
<!-- console.log(random); -->
var random;


startRandom();
function startRandom(){

random = Math.floor(Math.random()*100 + 1);
console.log(random);

}



	function predictNum() {
			
		<!-- if(inp.value == ""){ -->
		<!-- result.textContent = ""; -->
		<!-- inp.value = ""; -->
		<!-- }   -->
		
		if (inp.value > 100){
		alert("Число не может быть больше 100");
		inp.value = "";
		}  
		
		else if (inp.value < 1){
		alert("Загаданное число от 1 до 100");
		inp.value = "";
		}  
		
		else{
			if(inp.value < random){
			result.textContent = "Введите число больше";
		//	inp.value = "";
			console.log(random);	
			}  
			else if(inp.value > random){
			result.textContent = "Введите число меньше";
		//	inp.value = "";
			console.log(random);	
			} 
			else if(inp.value == random){
			result.textContent = "";
			alert("Вы выиграли. Давай ещё?");
			random = Math.floor(Math.random()*100 + 1);
			inp.value = "";
			startRandom();
			}
		}
	
	}



//	 Реализуйте игру 'угадай число'. Суть: компьютер загадывает число от 1 до 100. 
//	 В инпут на экране игрок вводит число от 1 до 100, пытаясь угадать, что же загадал компьютер. 
//	 Если игрок ввел число, меньше загаданного, компьютер должен написать 'введите число побольше', а если введено больше загаданного, 
//	 то, соответственно, компьютер должен написать 'введите число поменьше'. Если же игрок угадал число, игра начинается сначала.
