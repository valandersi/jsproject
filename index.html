	</tr>
	
</table>
</br>
<button>Сумма</button>
</br>
<button>Сброс</button>
<p></p>
<script>
"use strict"
var btn = document.querySelectorAll("button");
var td = document.querySelectorAll("td");
var p = document.querySelector("p");
var result = 0;
btn[0].addEventListener("click", showResult);
btn[1].addEventListener("click", resetResult);

for (var i = 0; i < td.length; i++){
td[i].addEventListener("click", color);
}

function color() {
	
	if (this.style.background == ""){
	this.style.background = "red";
	result += +this.textContent;
	} else {
	this.style.background = "";
	result -= +this.textContent;
	}
	
}

function showResult() {
p.textContent = result;
}

function resetResult() {
	for (var i = 0; i < td.length; i++){
	td[i].style.background = "";
	}
	result = 0;
	p.textContent = "";
}
//	  Дана таблица с числами. По нажатию на ячейку она активируется и становится красного цвета. Активировать можно много ячеек.

//	  Реализуйте кнопку 'сбросить активированные ячейки'.

</script>
