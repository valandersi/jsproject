<body>
<table border=1>
	<tr>
		<td>4</td>
		<td>153</td>
		<td>43</td>
	</tr>
	<tr>
		<td>57</td>
		<td>27</td>
		<td>33</td>
	</tr>
	<tr>
		<td>115</td>
		<td>97</td>
		<td>54</td>
	</tr>
	<tr>
		<td>3</td>
		<td>116</td>
		<td>42</td>
	</tr>
	
</table>
</br>
<button>Click</button>
<script>
"use strict"

var btn = document.querySelector("button");
var td = document.querySelectorAll("td");
var table = document.querySelector("table");

btn.addEventListener("click", tdSum);

function tdSum(){
	var result1  = +td[0].textContent + +td[3].textContent + +td[6].textContent + +td[9].textContent
	var result2  = +td[1].textContent + +td[4].textContent + +td[7].textContent + +td[10].textContent
	var result3  = +td[2].textContent + +td[5].textContent + +td[8].textContent + +td[11].textContent
	var tr = document.createElement("tr");
	var td1 = document.createElement("td");
	td1.textContent = result1;
	var td2 = document.createElement("td");
	td2.textContent = result2;
	var td3 = document.createElement("td");
	td3.textContent = result3;
	tr.appendChild(td1);
	tr.appendChild(td2);
	tr.appendChild(td3);
	table.appendChild(tr);
}

//	  Дана таблица с числами. 
//	  По нажатию на кнопку в последний ряд таблицы в каждую ячейку запишите сумму чисел в столбце таблицы, расположенном над определенной ячейкой.


</script>
</body>
