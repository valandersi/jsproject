<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>


<script>
"use strict"
var arr = [123,423,556,24,235,2135235,34]
createUl();
function createUl(){
		var ul = document.createElement("ul");
		var li;
		
		for (var i = 0; i < arr.length; i++){
			li = document.createElement("li");
			li.textContent = arr[i];
			ul.appendChild(li);
			addClickforEdit();		
			}
	
		function addClickforEdit(){
		li.addEventListener("click",edit);	
		}
		
		
		function edit(){
			this.removeEventListener("click",edit);		
			var inp = document.createElement("input");
			inp.value = this.textContent;
			this.textContent = "";
			this.appendChild(inp);
			
		//	inp.focus();
			
			var aDelete = document.createElement("button");
			aDelete.textContent = "Удалить";
			this.appendChild(aDelete);
			
			
			aDelete.addEventListener("click", deleteElem);
			inp.addEventListener("blur", saveText);
				
				function deleteElem(){
					this.parentElement.remove();
				}
				function saveText(){
					
					this.parentElement.addEventListener("click",edit);
					this.parentElement.textContent = inp.value;
					inp.remove();					
				}
			
			
		}
	
	var inpAdd = document.createElement("input");
	inpAdd.focus();
	inpAdd.addEventListener("blur", addElement);
			
		function addElement(){
		arr.push(+inpAdd.value);
		li = document.createElement("li");
		li.textContent = inpAdd.value;
		inpAdd.value = "";
		ul.appendChild(li);
		addClickforEdit();
		}
	
	
	
	
	document.body.appendChild(ul);
	document.body.appendChild(inpAdd);
}


//	 Модифицируйте предыдущую задачу так, чтобы под списком был инпут, с помощью которого можно будет добавить новый элемент в конец списка ul.

</script>
</body>
</html>
