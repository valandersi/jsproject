<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{width:200px;height:200px;border:1px solid black;overflow:hidden;}
	button{float:right;margin:10px;}
	</style>
</head>
<body>

<div>
<button>X</button>
</div>

<div>
<button>X</button>
</div>

<div>
<button>X</button>
</div>

<script>
"use strict"

var div = document.querySelectorAll("div");
var btn = document.querySelectorAll("button");

for (var i = 0; i < btn.length; i++) {
	btn[i].addEventListener("click", closeWindow);
}

function closeWindow(){
this.parentElement.style.display = "none";
}
//	  Дан блок с кнопкой 'закрыть блок'. По нажатию на эту кнопку блок должен исчезнуть. 
//	  Кнопка размещается внутри блока и должна исчезнуть вместе с ним. 
//	  Блоков может быть любое количество, каждый из них закрывает своя кнопка.
</script>
</body>
</html>
