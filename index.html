<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
	.zoom{}
	</style>
</head>
<body>

<img src="images/1.png" alt=""><br/>
<img src="images/2.png" alt=""><br/>
<img src="images/3.png" alt=""><br/>
<script>
"use strict"
var images = document.querySelectorAll('img');
	
	for (var i = 0; i < images.length; i++) {
		images[i].addEventListener("click", zoom);				
	}
	
function zoom(){	
		if (this.classList.toggle("nui")){
		this.style.width = this.offsetWidth * 2 + "px";
		} else {
		this.style.width = this.offsetWidth / 2 + "px";
		}
}

//	 Даны картинки. По первому нажатию на любую картинку увеличьте ее в 2 раза. По второму нажатию - уменьшите обратно.
</script>
</body>
</html>
