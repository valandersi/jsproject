<p>Введите число символов строки и нажмите на кнопку</p>

<p>Введите символы из которых должна состоять строка</p>
<input type="text"><br/><br/>
<button>Click!</button>
<hr/>
<input type="text">
<script>
"use strict"
var input = document.querySelectorAll('input');
var btn = document.querySelector('button');
btn.addEventListener("click", random);

function random(){	
	var arrRand = input[1].value;
	input[2].value = "";

	for (var i = 0; i <= input[0].value - 1;i++){	
		var rand = Math.floor((Math.random() * arrRand.length + 1) - 1);
		input[2].value =  input[2].value + arrRand[rand];	
	
	}

}

//	 Модифицируйте предыдущую задачу так, чтобы был еще один инпут, в котором задаются символы, из которых формируется эта случайна строка. Символы задаются без всяких разделитетей, в одну строку. 
</script>
