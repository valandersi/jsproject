<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>

<p>Абзац</p>

<input type="checkbox" id="decoration"><span>Перечеркнуть</span><br/>
<input type="checkbox" id="weight"><span>Сделать жирным</span><br/>
<input type="checkbox" id="color"><span>Сделать красным</span><br/>

<script>
"use strict"
var inpColor = document.querySelector("#color");
var inpStrong = document.querySelector("#weight");
var inpDecoration = document.querySelector("#decoration");
var p = document.querySelector("p"); 

inpColor.addEventListener("click", colorText);
inpStrong.addEventListener("click", boldText);
inpDecoration.addEventListener("click", decorationText);

function colorText(){
	if (inpColor.checked) {
	p.style.color = "red";
	} else{
	p.style.color = "";
	}	
}
function boldText(){
	if (inpStrong.checked) {
	p.style.fontWeight = "bold";
	} else{
	p.style.fontWeight = "";
	}	
}
function decorationText(){
	if (inpDecoration.checked) {
	p.style.textDecoration = "line-through";
	} else{
	p.style.textDecoration = "none";
	}	
}
//	  Дан абзац. Даны чекбоксы 'перечеркнуть', 'сделать жирным', 'сделать красным'. 
//	  Если соответствующий чекбокс отмечен - заданное действие происходит с абзацем (становится красным, например). 
//	  Если чекбоксу снять отметку - действие отменяется.
</script>
</body>
</html>
