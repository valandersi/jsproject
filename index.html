<body>

<label for="word">Введите слово</label><br/><br/>
<input type="text" id="word"><br/><br/>
<p></p>

<script>
"use strict"
var word = document.querySelector('#word');
var result = document.querySelector('p');
word.addEventListener("blur", transform);

function transform() {

	var str = word.value;
	var arr1 = str.split("");
	var arr2 = str.split("").reverse();
	for (var i = 0; i < arr1.length; i++) {		
		
		if(arr1[i] !== arr2[i]) {
		console.log("Слово читается с начала и конца по разному");
		return; 
		} 
				
	}	
	console.log("Слово читается с начала и конца одинаково");	
	
}

//	 Дан инпут. В него вводится слово. По нажатию на кнопку проверьте то, что это слово читается с начала и с конца одинаково (например, мадам).
</script>
