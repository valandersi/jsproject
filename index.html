<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
<a href="#">Click me!</a><br/>
<input type="checkbox">
<script>
"use strict"
var input = document.querySelector('input');
var a = document.querySelector('a');
a.addEventListener("click", check);

function check() {
	
	if (input.checked) {
	input.checked = false;
	} else {
	input.checked = true;
	}
}


//	 Дана ссылка. Дан чекбокс. По нажатию на ссылку меняйте состояние чекбокса с отмеченного на неотмеченное и наоборот
</script>
</body>
</html>
