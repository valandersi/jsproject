<body>

<input type="text" class ="fio">


<script>
"use strict"
var fio = document.querySelector('.fio');
fio.addEventListener("blur", sum);

function sum() {
	var fioSplit = fio.value.split(" ");
	var result = 0;
	var keyResult;
	for (var i = 0; i < fioSplit.length; i++) {
	
		if (result < fioSplit[i].length) {
		result = fioSplit[i].length;
		keyResult = fioSplit[i];
		}
	
	}
	console.log("Самое длинное слово: " + "'" + keyResult + "'" + " в нем " + result + " букв");
	
	
}

//Дан инпут. В него вводится текст. По потери фокуса узнайте количество символов в самом длинном слове в этом тексте.
</script>
</body>
