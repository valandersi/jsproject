<!DOCTYPE html>

<body>

<input type="text" class ="fio">


<script>
"use strict"
var fio = document.querySelector('.fio');
fio.addEventListener("blur", date);

function date() {
	var fioSplit = fio.value.split(".");
	fio.value = fioSplit[2] + "-" + fioSplit[1] + "-" + fioSplit[0];
	
	
}

//Дан инпут. В него вводится дата в формате 31.12.2016. По потери фокуса в этом же инпуте поставьте эту дату в формате 2016-12-31.
</script>
</body>
</html>
